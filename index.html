<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Web</title>
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js" defer></script>
    <!-- script js -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="profile-bar">
                <div class="profile">
                    <img class="profile-img" src="img/avatar_1.jpg" alt="">
                    <span>Davide Sias</span>
                </div>

                <div class="icons">
                    <i class="fa-solid fa-circle-notch icon"></i>
                    <i class="fa-solid fa-message icon"></i>
                    <i class="fa-solid fa-ellipsis-vertical icon"></i>
                </div>
            </div>
            <div class="notifications">
                <div class="bell-icon">
                    <i class="fa-solid fa-bell-slash"></i>
                </div>
                <div class="notifications-text">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p class="activate-notifications">Attiva notifiche desktop</p>
                </div>
            </div>
            <div class="search-bar">
                <button>
                    <i class="fa-solid fa-magnifying-glass icon"></i>
                </button>
                <input type="text" placeholder="cerca o inizia una nuova chat">
            </div>
            <div class="chat-messages">
                <div class="chat-left-side">
                    <img class="avatar" src="img/avatar_2.jpg" alt="">
                    <div class="user-update">
                        <div class="user-info">
                            <h2 class="username">Michele</h2>
                            <p class="time">12:00</p>
                        </div>
                        <p class="last-message">Ultimo messaggio inviato</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
